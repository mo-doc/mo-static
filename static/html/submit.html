<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" type="text/css" href="../css/submit.css">

  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="brand" href="#">MO</a>
          <ul class="nav">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <div class="search">
            <i class="icon-search"></i>
            <input class="search-input" type="text" placeholder="search">
          </div>
        </div>
      </div>
    </div>

    <!-- content -->
    <div class="content">

      <!-- 放内容的 -->
      <div class="content-box">
        <h5>New Project</h5>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">项目名</label>
            <div class="controls">
              <input type="text" placeholder="项目名">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">关键字</label>
            <div class="controls">
              <input type="text" placeholder="关键字">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">描述</label>
            <div class="controls">
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">提交</button>
            </div>
          </div>
        </form>
     </div>
    </div>
  </body>
</html>
